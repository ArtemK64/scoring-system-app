<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link href="../static/css/test_results.css" th:href="@{/css/test_results.css}" rel="stylesheet"/>
</head>
<body>
<div class="results">
  <video autoplay loop class="results-background-video" muted playsinline>
    <source src="videos/background-video.mp4" type="video/mp4">
  </video>
  <div class="results-window">
    <h2 class="results-window-title">Thank you!</h2>
    <p th:text="${test_results}"></p>
  </div>
</div>
</body>
</html>
